<div class="item">
  <div routerLink="/details/{{prod.value.id}}">
    <img src={{prod.value.image}} alt="">
    <div class="body">
      <h4>{{prod.value.title}}</h4>
      <p>{{prod.value.description}}</p>
    </div>
  </div>
  <div class="det px-3 mb-2 justify-content-between align-items-center d-flex">
    <button (click)="addbutton=true" *ngIf="!addbutton" class="btn btn-success text-capitalize">add to cart</button>
    <div class="d-flex w-50" *ngIf="addbutton">
      <input type="number"  class="form-control" [(ngModel)]="amount">
      <button (click)="add();addbutton=false" class="btn btn-danger">add</button>
    </div>
    <span>{{prod.value.price|currency}}</span>
  </div>
</div>
